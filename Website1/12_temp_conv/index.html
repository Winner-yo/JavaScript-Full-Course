<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="box">
        <h2>Temperature conversion</h2>
        <input type="number" id="InputValue" title="1">

        <div class="radio-group">
        <label>
            <input type="radio" name="one" value="CtoF" id="Celsius_Fahrenheit">
            Celsius → Fahrenheit
        </label>
        <label>
            <input type="radio" name="one" value="FtoC" id="Fahrenheit_Celsius">
            Fahrenheit → Celsius
        </label>
        </div>

        <button id="Calculate">Calculate</button>
        <p id="displayValue"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
